<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
</head>
<body>
<h2>Chat with {{ startup.name }}</h2>

<div id="chat-log" style="border:1px solid #ccc;height:300px;overflow-y:auto;padding:10px;">
    {% for msg in messages %}
        <p><strong>{{ msg.sender.username }}:</strong> {{ msg.message }}</p>
    {% endfor %}
</div>

<input id="chat-message-input" type="text" placeholder="Type message..." style="width:80%;">
<button id="chat-message-submit">Send</button>

<script>
    const userId = "{{ request.user.id }}";
    const startupId = "{{ startup.id }}";

    const socket = new WebSocket(
        "ws://" + window.location.host + "/ws/chat/" + startupId + "/"
    );

    socket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.getElementById("chat-log");

        chatLog.innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    document.getElementById("chat-message-submit").onclick = function() {
        const input = document.getElementById("chat-message-input");
        const message = input.value;

        socket.send(JSON.stringify({
            "message": message,
            "user_id": userId
        }));

        input.value = "";
    };
</script>
</body>
</html>
<style>
    .chat-wrapper {
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin-bottom: 12px;
    }
    .message .meta {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 4px;
    }
    .message .text {
      font-size: 1rem;
    }
    .send-form {
      display: flex;
      padding: 12px;
      gap: 8px;
    }
    .send-form button {
      padding: 8px 16px;
      border: none;
      background-color: #377edb;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .send-form button:hover {
      background-color: #2857a3;
    }
    .send-form input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
